<div class="container-fluid p-0">
    <div class="row">
        <div class="mainimg col-md-12 px-0 d-flex align-items-center justify-content-center">
            <img id="banner" src="../../../assets/images/1st-Image.jpeg" alt="">
            <div class="content">
                <h1 class="mainheading m-0">Projects</h1>
            </div>
        </div>
    </div>

    <div class="col-md-12 section-0  p-5 ">

        <div class="card p-2 d-flex" *ngFor="let item of array1">
            <img class="card-img-top" src={{item.img}} alt="Card image cap" style="height: 12rem; width:100%">

            <h2 class="card-title mt-2">{{item.title}}</h2>

            <ul class="m-3">
                <li *ngFor="let data of item.data">
                    <svg class="icon">
                        <use xlink:href="../../assets/icons/sprite.svg#tick"></use>
                    </svg>
                    {{data}}
                </li>
            </ul>
            <!-- <img class="card-img-bottom" src={{item.img}} alt="Card image cap" style="height: 12rem; width:100%"> -->
        </div>
    </div>

</div>
